<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .etiqueta {
      width: 160mm;
      height: 100mm;
      padding: 10mm;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .topo-direita {
      position: absolute;
      top: 10mm;
      right: 10mm;
      text-align: right;
      font-style: italic;
      font-size: 16px;
    }

    .parceiro {
      margin-top: 25mm;
      font-style: italic;
      font-size: 16px;
    }

    .info {
      margin-top: 10mm;
      font-size: 16px;
      line-height: 1.6;
    }

    .info p {
      margin: 4px 0;
    }

    .info .subinfo {
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="etiqueta">
    <div class="topo-direita">
      <div><strong>Pedido de Compra:</strong></div>
      <div><strong>Ordem de Compra:</strong></div>
    </div>

    <div class="parceiro">
      <strong>Parceiro:</strong> <span id="parceiro">1234 - CLIENTE TESTE LTDA</span>
    </div>

    <div class="info">
      <p><strong>Código:</strong> <span id="codigo"></span></p>
      <p><strong>Descrição:</strong> <span id="descricao"></span></p>
      <p><strong>Lote:</strong> <span id="lote"></span></p>
      <p><strong>Peso bruto:</strong> <span id="pesobruto"></span></p>
      <p><strong>Peso líquido:</strong> <span id="pesoliquido"></span></p>
      <p><strong>Fabricação:</strong> <span id="fabricacao"></span></p>
      <p class="subinfo"><strong>Validade:</strong> Indeterminado</p>
    </div>
  </div>

</body>
</html>
