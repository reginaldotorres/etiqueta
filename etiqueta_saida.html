<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etiqueta com QR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .etiqueta {
      width: 100mm;
      height: 55mm;
      padding: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px dashed #ccc;
    }

    .info {
      font-size: 14px;
    }

    .qr {
      text-align: right;
      margin-top: auto;
    }

    .qr img {
      width: 90px;
      height: 90px;
    }

    #btnImprimir {
      margin: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    @media print {
      #btnImprimir {
        display: none;
      }

      @page {
        size: 100mm 55mm;
        margin: 0;
      }
    }
  </style>
</head>
<body onload="carregarEtiqueta()">

  <button id="btnImprimir" onclick="window.print()">Imprimir</button>

  <div class="etiqueta">
    <div class="info">
      <div><strong>Código:</strong> <span id="codigo"></span></div>
      <div><strong>Descrição:</strong> <span id="descricao"></span></div>
      <div><strong>Peso Bruto:</strong> <span id="pesobruto"></span></div>
      <div><strong>Peso Líquido:</strong> <span id="pesoliquido"></span></div>
      <div><strong>DN:</strong> <span id="dn"></span></div>
    </div>

    <div class="qr">
      <img id="qrcode" src="" alt="QR Code">
    </div>
  </div>

  <script>
    function carregarEtiqueta() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("codigo").textContent = params.get("codigo") || "";
      document.getElementById("descricao").textContent = params.get("descricao") || "";
      document.getElementById("pesobruto").textContent = params.get("pesobruto") || "";
      document.getElementById("pesoliquido").textContent = params.get("pesoliquido") || "";
      document.getElementById("dn").textContent = params.get("dn") || "";

      const qr = params.get("qr");
      if (qr) {
        document.getElementById("qrcode").src = decodeURIComponent(qr);
      } else {
        // Se não tiver parâmetro, insere um QR genérico
        document.getElementById("qrcode").src = "https://api.qrserver.com/v1/create-qr-code/?data=teste";
      }
    }
  </script>
</body>
</html>
