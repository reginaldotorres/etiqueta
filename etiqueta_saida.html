<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etiqueta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .etiqueta {
      width: 100mm;
      height: 55mm;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px dashed #ccc;
    }

    .info {
      font-size: 14px;
    }

    .qr {
      text-align: right;
    }

    .qr img {
      width: 80px;
      height: 80px;
    }

    #btnImprimir {
      margin: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    @media print {
      #btnImprimir {
        display: none;
      }

      @page {
        size: 100mm 55mm;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <button id="btnImprimir" onclick="window.print()">Imprimir</button>

  <div class="etiqueta">
    <div class="info">
      <div><strong>Código:</strong> 123456</div>
      <div><strong>Descrição:</strong> Produto Exemplo</div>
      <div><strong>Peso Bruto:</strong> 10kg</div>
      <div><strong>Peso Líquido:</strong> 9kg</div>
      <div><strong>DN:</strong> 555</div>
    </div>

    <div class="qr">
      <!-- QR gerado como base64 para "123456" -->

    </div>
  </div>

</body>
</html>
