<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etiqueta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .etiqueta {
      width: 80mm;        /* comprimento */
      height: 60mm;       /* largura */
      border: 1px solid black;
      padding: 10px;
      position: relative; /* Para posicionar o QR code dentro */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h3 {
      text-align: center; /* centraliza o título */
      margin: 0 0 10px 0;
      font-weight: bold;
      font-size: 18px;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
    }
    img#qrcode {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 70px;     /* QR code maior */
      height: 70px;
      margin: 0;
    }
  </style>
</head>
<body onload="carregarEtiqueta()">
  <div class="etiqueta">
    <h3>Núcleo Ligas</h3>
    <p><strong>Código:</strong> <span id="codigo"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Lote:</strong> <span id="lote"></span></p>
    <p><strong>Peso:</strong> <span id="peso"></span></p>
    <img id="qrcode" src="" alt="QR Code" />
  </div>

  <script>
    function carregarEtiqueta() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("codigo").innerText = params.get("codigo") || "";
      document.getElementById("descricao").innerText = params.get("descricao") || "";
      document.getElementById("lote").innerText = params.get("lote") || "";
      document.getElementById("peso").innerText = params.get("peso") || "";

      const qr = params.get("qr");
      if (qr) {
        document.getElementById("qrcode").src = decodeURIComponent(qr);
      }

      window.print();
    }
  </script>
</body>
</html>
