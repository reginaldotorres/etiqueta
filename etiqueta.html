<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etiqueta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .etiqueta {
      width: 80mm;
      height: 50mm; /* REDUZIDO de 60mm para 50mm */
      border: 1px solid black;
      padding: 6px; /* REDUZIDO de 10px para 6px */
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h3 {
      text-align: center;
      margin: 0 0 8px 0;
      font-weight: bold;
      font-size: 16px;
    }

    p {
      margin: 2px 0;
      font-size: 13px;
    }

    img#qrcode {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 60px; /* ligeiramente menor */
      height: 60px;
    }

    #btnImprimir {
      margin-bottom: 15px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    @media print {
      #btnImprimir {
        display: none;
      }
      @page {
        size: landscape;
        margin: 3mm;
      }
    }
  </style>
</head>
<body onload="carregarEtiqueta()">

  <button id="btnImprimir" onclick="window.print()">Imprimir</button>

  <div class="etiqueta">
    <h3>Núcleo Ligas</h3>
    <p><strong>Código:</strong> <span id="codigo"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Lote:</strong> <span id="lote"></span></p>
    <p><strong>Peso:</strong> <span id="peso"></span></p>
    <img id="qrcode" src="" alt="QR Code" />
  </div>

  <script>
    function carregarEtiqueta() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("codigo").innerText = params.get("codigo") || "";
      document.getElementById("descricao").innerText = params.get("descricao") || "";
      document.getElementById("lote").innerText = params.get("lote") || "";
      document.getElementById("peso").innerText = params.get("peso") || "";

      const qr = params.get("qr");
      if (qr) {
        const qrImg = document.getElementById("qrcode");
        qrImg.src = decodeURIComponent(qr);
      }
    }
  </script>
</body>
</html>
