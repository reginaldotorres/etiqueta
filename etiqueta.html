<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etiqueta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .etiqueta {
      width: 80mm;
      height: 60mm;
      border: 1px solid black;
      padding: 10px;
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h3 {
      text-align: center;
      margin: 0 0 10px 0;
      font-weight: bold;
      font-size: 18px;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
    }
    img#qrcode {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 70px;
      height: 70px;
      margin: 0;
    }
    #btnImprimir {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
    }

    /* Configurações para impressão */
    @media print {
      #btnImprimir {
        display: none; /* Esconde o botão ao imprimir */
      }
      @page {
        size: portrait; /* orientação retrato */
        margin: 10mm; /* margem ajustável */
      }
      /* Rotaciona a etiqueta em 180 graus na impressão - funciona em alguns navegadores */
      .etiqueta {
        transform: rotate(180deg);
        transform-origin: center center;
      }
    }
  </style>
</head>
<body onload="carregarEtiqueta()">

  <button id="btnImprimir" onclick="window.print()">Imprimir</button>

  <div class="etiqueta">
    <h3>Núcleo Ligas</h3>
    <p><strong>Código:</strong> <span id="codigo"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Lote:</strong> <span id="lote"></span></p>
    <p><strong>Peso:</strong> <span id="peso"></span></p>
    <img id="qrcode" src="" alt="QR Code" />
  </div>

  <script>
    function carregarEtiqueta() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("codigo").innerText = params.get("codigo") || "";
      document.getElementById("descricao").innerText = params.get("descricao") || "";
      document.getElementById("lote").innerText = params.get("lote") || "";
      document.getElementById("peso").innerText = params.get("peso") || "";

      const qr = params.get("qr");
      if (qr) {
        const qrImg = document.getElementById("qrcode");
        qrImg.src = decodeURIComponent(qr);
      }
    }
  </script>
</body>
</html>
