<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etiqueta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .etiqueta {
      width: 80mm;
      height: 55mm;
      /* border: 1px solid black; */ /* Moldura removida */
      padding: 6px;
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h3 {
      text-align: center;
      margin: 0 0 10px 0;
      font-weight: bold;
      font-size: 18px; /* Aumentado */
    }

    p {
      margin: 6px 0; /* Espaçamento entre linhas aumentado */
      font-size: 15px; /* Fonte maior */
      line-height: 1.4; /* Altura de linha melhorada */
    }

    img#qrcode {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 90px;
      height: 90px;
    }

    #btnImprimir {
      margin-bottom: 15px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    @media print {
      #btnImprimir {
        display: none;
      }
      @page {
        size: landscape;
        margin: 3mm;
      }
    }
  </style>
</head>
<body onload="carregarEtiqueta()">

  <button id="btnImprimir" onclick="window.print()">Imprimir</button>

  <div class="etiqueta">
    <h3>Núcleo Ind. e Com. de Ferroligas</h3>
    <p><strong>Código:</strong> <span id="codigo"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Lote:</strong> <span id="lote"></span></p>
    <p><strong>Peso:</strong> <span id="peso"></span></p>
    <img id="qrcode" src="" alt="QR Code" />
  </div>

  <script>
    function carregarEtiqueta() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("codigo").innerText = params.get("codigo") || "";
      document.getElementById("descricao").innerText = params.get("descricao") || "";
      document.getElementById("lote").innerText = params.get("lote") || "";
      document.getElementById("peso").innerText = params.get("peso") || "";

      const qr = params.get("qr");
      if (qr) {
        document.getElementById("qrcode").src = decodeURIComponent(qr);
      }
    }
  </script>
</body>
</html>
